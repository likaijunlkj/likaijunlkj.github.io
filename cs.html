<script>
 // 是微信内部webView
 if (is_weixn()) {
     alert("如浏览时遇到问题，请点击右上角按钮, 点击使用浏览器打开，或使用电脑来浏览此页面");
 }

 if(is_qq()){
   alert("如浏览时遇到问题，请点击右上角按钮, 点击使用浏览器打开，或使用电脑来浏览此页面");
 }
 // 是微信浏览器
 function is_weixn() {
     var ua = navigator.userAgent.toLowerCase();
     if (ua.match(/MicroMessenger/i) == "micromessenger") {
         return true;
     } else {
         return false;
     }
 }
 function is_qq(){
   var sUserAgent =navigator.userAgent.toLowerCase();
   if( sUserAgent.match(/QQ/i) == 'qq'){
     return true
   }else{
     return false
   }
 }
</script>
